<section class="vh-100" style="background-color: #9a616d">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="login form"
                class="img-fluid"
                style="border-radius: 1rem 0 0 1rem"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 text-black">
                <form [formGroup]="form" (ngSubmit)="onSubmit($event)">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i
                      class="fas fa-cubes fa-2x me-3"
                      style="color: #ff6219"
                    ></i>
                    <span class="h1 mb-0" style="color: #ff6219"
                      >PORTFOLIO WEB</span
                    >
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                    Registrate para cargar tu portfolio
                  </h5>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example17">Email</label>
                    <input
                      formControlName="email"
                      type="email"
                      id="form2Example17"
                      class="form-control form-control-lg"
                      [ngClass]="{
                        'is-valid': !Email?.errors && Email?.touched,
                        'is-invalid': Email?.errors && Email?.touched
                      }"
                    />
                    <div *ngIf="Email?.errors && Email?.touched">
                      <p *ngIf="Email?.hasError('email')" class="text-danger">
                        El formato de email debe ser valido
                      </p>
                      <p
                        *ngIf="Email?.hasError('required')"
                        class="text-danger"
                      >
                        El email es requerido
                      </p>
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="exampleInputPassword1"
                      >Password</label
                    >
                    <input
                      formControlName="password"
                      type="password"
                      id="form2Example27"
                      class="form-control form-control-lg"
                      [ngClass]="{
                        'is-valid': !Password?.errors && Password?.touched,
                        'is-invalid': Password?.errors && Password?.touched
                      }"
                    />
                    <div *ngIf="Password?.errors && Password?.touched">
                      <p
                        *ngIf="Password?.errors?.['minlength']"
                        class="text-danger"
                      >
                        El password debe tener al menos 8 caracteres
                      </p>
                      <p
                        *ngIf="Password?.hasError('required')"
                        class="text-danger"
                      >
                        El password es requerido
                      </p>
                    </div>
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="exampleInputPassword1"
                      >Username</label
                    >
                    <input
                      formControlName="username"
                      type="username"
                      id="form2Example27"
                      class="form-control form-control-lg"
                      [ngClass]="{
                        'is-valid': !Username?.errors && Username?.touched,
                        'is-invalid': Username?.errors && Username?.touched
                      }"
                    />
                    <div *ngIf="Username?.errors && Username?.touched">
                      <p
                        *ngIf="Username?.hasError('username')"
                        class="text-danger"
                      >
                        El formato de email debe ser valido
                      </p>
                      <p
                        *ngIf="Username?.hasError('required')"
                        class="text-danger"
                      >
                        El usuario es requerido
                      </p>
                    </div>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">
                      Register
                    </button>
                  </div>
                  <div *ngIf="error">
                    <p *ngIf="error" class="text-danger">
                      {{ error }}
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
